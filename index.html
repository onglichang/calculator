<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="logic.js" defer></script>
    
</head>
<body>
    <div class="cal-container">
        <div class="display">
            <span class="eval"></span>
            <span class="firstNo">0</span>
        </div>
        <div class="btn-container">
            <div class="clear-del">
                <button class="key" data-key= "clear">CLEAR</button>
                <button class="key" data-key= "del">DELETE</button>
            </div>
            <div class="row">
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="&divide;">&divide;</button>
            </div>
            <div class="row">
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="&times;">&times;</button>
            </div>
            <div class="row">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="&minus;">&minus;</button>
            </div>
            <div class="row">
                <button class="key" data-key=".">.</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key="equals">&equals;</button>
                <button class="key" data-key="&plus;">&plus;</button>
            </div>
        </div>
    </div>
</body>
</html>
